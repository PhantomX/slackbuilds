<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- WINDOWS ALIASES -->
	<alias>
		<family>Guttman Drogolin</family>
		<accept><family>Drugulin CLM</family></accept>
	</alias>

	<alias>
		<family>Guttman Vilna</family>
		<accept><family>Drugulin CLM</family></accept>
	</alias>
<!-- CULMUS ALIASES -->
	<alias>	<family>Drugulin</family>	<accept><family>Drugulin CLM</family></accept>	</alias>

<!-- generic names -->
	<alias>
		  <family>Drugulin CLM</family>
		  <default>
		    <family>serif</family>
		  </default>
	</alias>

<!-- locale-specific overrides -->
	<match>
		  <test name="lang">
		    <string>he-il</string>
		  </test>
		  <test name="family">
		    <string>serif</string>
		  </test>
		  <edit name="family" mode="prepend">
		    <string>Drugulin CLM</string>
		  </edit>
	</match>

</fontconfig>
